{% extends 'base.html' %}
{% block title %} Play {% endblock %}
{% block content %}
    <h1 id="page">Play A Story</h1>
    <br> <br>
    <div id="stories">
    {% if stories_list %}
        <ul>
        {% for id, value in my_dict.items %}
            <li><a href="/AdvAPP/start/{{ id }}/">{{ value }} by: {{ value.author }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
            <p>No stories are available.</p>
    {% endif %}
    </div>

{% endblock %}
